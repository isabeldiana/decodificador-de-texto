<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>decodificador-de-texto</title>
</head>

<body>

<header>
  <img src="./assets/Logo.svg" alt="Logo">
</header>
  <main>

    <div class="content">
      <div class="content-input-section">
        <textarea placeholder="Digite o seu texto" id="textInput"></textarea>
    
        <div class="content-input-footer">
          <p class="content-input-footer-p" > <img src="./assets//bi_exclamation-circle-fill.png" alt="Imagem de uma exclamacao">Apenas letras maiúsculas e sem acento </p>
          <div class="content-input-buttons">
            <button onclick="encrypText()">Criptografar</button>
            <button onclick="decryptText()">Descriptografar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="content__result-section" >
    
      <img src="./assets/High quality products 1 1.svg" alt="Animacao de uma pessoa com uma lupa na mao, vizualizando um diamante">
      <h2>Nenhuma mensagem encontrada</h2>
      <p> Digite um texto que você deseja criptografar ou descriptografar.</p>

    </div>
    <div class="content__result-section-hidden">
      <div class="result-content">
        <p  id="result-content"></p>
       
        <button onclick="copyText()" >Copiar</button>
      </div>
    </div>
  </main>
  <script src="app.js" defer></script>
</body>

</html>
